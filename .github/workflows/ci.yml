name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python deps
        run: |
          pip install poetry
          poetry install

      - name: Lint backend (Python)
        run: |
          poetry run ruff apps/backend
          poetry run mypy apps/backend

      - name: Install Node deps
        working-directory: apps/frontend
        run: pnpm install

      - name: Lint frontend
        working-directory: apps/frontend
        run: pnpm run lint

      - name: Run backend tests
        run: |
          poetry run pytest -v
